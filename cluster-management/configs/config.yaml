# 服务器配置
server:
  port: 8080
  mode: "release"
  read_timeout: 60s
  write_timeout: 60s

# 数据库配置
database:
  host: "localhost"
  port: 5432
  username: "postgres"
  password: "your_password"
  dbname: "cluster_management"
  sslmode: "disable"
  timezone: "UTC"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600s
  auto_migrate: true

# 加密配置
encryption:
  key: "your-32-character-encryption-key-here"
  algorithm: "AES-256-GCM"

# 集群管理配置
cluster_manager:
  client_timeout: 30s
  max_clients: 100
  cleanup_interval: 30m

# Worker配置
worker:
  enabled: true
  check_interval: 5m
  max_concurrency: 10
  retry_attempts: 3
  retry_delay: 30s

# 日志配置
logging:
  level: "info"
  format: "json"
  output: "stdout"

# Kubernetes配置
kubernetes:
  qps: 50
  burst: 100
  timeout: 30s
