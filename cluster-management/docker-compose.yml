# Docker Compose for Taichu Cluster Management System
# 使用方法: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: taichu-postgres
    environment:
      POSTGRES_DB: taichu
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Def@u1tpwd
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - taichu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Server
  api-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taichu-api-server
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: Def@u1tpwd
      DATABASE_DBNAME: taichu
      ENCRYPTION_KEY: aB3xYz9pQr2LmN8oP5wE6tR7uI3oQ5sA
      JWT_SECRET: your-secret-key-for-jwt-signing
    ports:
      - "8081:8081"
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taichu-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/v1/auth/token"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Nginx 反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: taichu-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api-server
    networks:
      - taichu-network
    restart: unless-stopped

# 数据卷
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres

# 网络
networks:
  taichu-network:
    driver: bridge
